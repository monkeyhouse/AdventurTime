<template>
 
  <!-- 
    Created to: allow users to select font settings:
    
    Notes: 
    Used of fake radio buttons done due to Aurelia - bootrap script incompatibilities
     -->

<div class="fliud-container text-center" style="">
 
        
        <h2>Font Settings</h2>
        <hr/>
 
       <!--Font sizes-->
        <h3> Font Size <h3>
        <div class="font-chooser-group fonts" >                 
            <label class="btn btn-default white-and-transparent font-size ${$parent.styles.fontSize ==  f ? 'active' : ''}" 
                   repeat.for="f of fontSizes" css="${f}" click.trigger="$parent.styles.fontSize = f">
                   <span style="line-height:1em"> Aa </span>
            </label>
        </div>
       
       <br>
       
       <!--Font Family-->
       <h3> Font Family <h3>
       <div class="font-chooser-group">                 
            <label class="btn btn-default white-and-transparent font-family btn-lg ${$parent.styles.fontFamily ==  f.value ? 'active' : ''}" repeat.for="f of fontFamilies"
                  click.delegate="$parent.styles.fontFamily = f.value" css="${f.value}" >          
              ${f.name}
            </label>
        </div>
       
       
       <!-- Line Spacing-->
      <h3> Line Spacing </h3>
       <div class="font-chooser-group">                 
        <label class="btn btn-default  white-and-transparent line-height ${$parent.styles.lineHeight == f ? 'active' : ''}" repeat.for="f of lineHeights" css="${f}"
                click.trigger="$parent.styles.lineHeight = f" >
               Lorem ipsum dolor sit </br> consectetur adipi elit
        </label>
       </div>
        
     
       <!--Margins -->
       <h3> Page Margins </h3>
       <div class="font-chooser-group">                 
         <label class="btn btn-default  btn-lg white-and-transparent ${$parent.styles.margin == m.value ? 'active' : ''}" repeat.for="m of margins" style="min-width:150px;"
                click.trigger="$parent.styles.margin = m.value" >
           ${m.name}
        </label>
       </div>
       
 
</div>
 
</template>
