<template>
 
  <!-- 
    Created to: allow users to select font settings:
    
    Notes: 
    Used of fake radio buttons done due to Aurelia - bootrap script incompatibilities
     -->

<div class="fliud-container text-center" style="">
 
        
        <h2>Font Settings</h2>
        <hr/>
 
       <!--Font sizes-->
        <h3 class="font-chooser-section-title"> Font Size </h3>
        <div class="font-chooser-group fonts" >                 
            <button class="btn btn-default white-and-transparent font-size font-demo ${f} ${$parent.styles.fontSize ==  f ? 'active' : ''}" 
                   repeat.for="f of fontSizes" click.trigger="$parent.setFontSize(f)">
                   <span style="line-height:1em"> Aa </span>
            </button>
        </div>
       
       <br>
      
       <!--Font Family-->
       <h3 class="font-chooser-section-title"> Font Family </h3>
       <div class="font-chooser-group">                 
            <button repeat.for="f of fontFamilies" class="btn btn-default white-and-transparent font-family btn-lg font-demo ${f.value} ${$parent.styles.fontFamily ==  f.value ? 'active' : ''}" 
                  click.delegate="$parent.setFontFamily(f)" >      
             ${f.name}
            </button>
        </div>
       
       
       <!-- Line Spacing-->
      <h3 class="font-chooser-section-title"> Line Spacing </h3>
       <div class="font-chooser-group">                 
        <button repeat.for="f of lineHeights"  class="btn btn-default  white-and-transparent line-height font-demo ${f} ${$parent.styles.lineHeight == f ? 'active' : ''}" 
                click.delegate="$parent.setLineHeight(f)" >
               Lorem ipsum dolor sit </br> consectetur adipi elit
        </button>
       </div>
        
     
       <!--Margins -->
       <h3 class="font-chooser-section-title"> Page Margins </h3>
       <div class="font-chooser-group">                 
         <button repeat.for="m of margins"" class="btn btn-default  page-margins white-and-transparent font-demo ${f} ${$parent.styles.margin == m.value ? 'active' : ''}"
                click.delegate="$parent.setMargin(m)" >
           ${m.name}
        </button>
       </div>
       
 
</div>
 
</template>
