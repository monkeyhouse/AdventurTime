<template>

 <require from="./../../components/social-icon-bar"></require>
   
   
<!-- ending page -->
<div class="reading-content">

<div class="row">

      <div class="col-sm-12">
        You have completed "${title}". This game was made possilble by [authors list] <br>
            Thank you for playing. We hope you enjoyed your time. 
      </div>
         
       
      <div class="col-sm-6">
        <!--Stat s-->
        <h3 class="text-center">Game Statistics</h3>
        <table class="table"> 
        <tr><td>Playthroughs      </td><td> 2       </td></tr>
        <tr><td>Endings Completed </td><td> 2 / 5   </td></tr>
        <tr><td>Pages Seen        </td><td> 20      </td></tr>
        <tr><td>Actions Taken     </td><td> 31 / 40 </td></tr>
        <tr><td>Total Duration    </td><td> 24 min  </td></tr>
        </table>
          
        <div class="text-center">
             <button class="btn btn-large btn-block btn-default  themed-button">Play again </button>
        </div>
      </div>
        
    

    <div class="col-sm-6">
     
        <!-- Review -->
        
          <div class="form-group">        
           <h3> Review x/5 <span class="pull-right"><a>302<i class="fa fa-1x fa-arrow-up"></i></a></span> </h3>
           <textarea id="review" class="form-control" rows="3" placeholder="Leave a comment"></textarea>
          </div>
          <button  class="btn btn-default btn-block themed-button">Save</button>

    </div>

   <hr>
      
  
</div>


</div>
 
<br />
<br />

 
    <div class="pull-right ">
       <!--Share -->
      <social-icon-bar if.bind="shareUrl != null && shareMessage != null"
      url.bind="shareUrl" content-type='story' message.bind="shareMessage" ></social-icon-bar>
    </div>
    <div class="pull-left">   <a href="#"> Back to more Stories </a> </div>

</template>
