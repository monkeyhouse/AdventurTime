<template> 
  
         <!-- normal page-->
    
    <section>
        
    
      
  
            <div class="row">
                 <header class="col-xs-12">
                    <h2 class="game-title"><span class="game-theme muted">${story.title}</span></h2>
                  
                </header>
             </div>
            <div class="reading-content">
                <div class="row game-text">
                    <p class="game-theme">${body}</p>   
                </div>         
                <nav>
                    <div class="row" style="display:flex; align-items:stretch; flex-wrap:wrap; margin-top:10px" >
               
                      <div class=" col-xs-12 col-md-6" style="display:flex; align-items:stretch; padding:0; margin-right:-2px;" repeat.for="a of actions" >
                        <button class="btn btn-default themed-button game-action-text " style="white-space:normal; margin: .2em .2em 0 0; width:calc(100% - 1em)" 
                            click.trigger="$parent.navToPage(a.pageId)">
                            <span class="game-theme">
                            ${a.body}
                            </span>                         
                        </button>
                      </div>
                   
                 
                    </div>
                       
                      <div if.bind="actions.length == 0" class="centered">
                        <button class="btn btn-default themed-button btn-large game-theme" click.delegate="navToContinue()">Continue</button>
                      </div>
                </nav>
           </div>
            <footer style="margin-top:20px">
                <div class="game-page-number pull-right">
                    <span class="game-theme muted">${page}</span>
                </div>
            </footer>
  

    </section>

</template>
